name: Build & Release APKs (ARM64 + ARMv7)

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # allows manual trigger too

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout code
    - uses: actions/checkout@v4

    # 2️⃣ Setup Java
    - uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    # 3️⃣ Setup Flutter
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.3'
        channel: 'stable'

    # 4️⃣ Get dependencies
    - name: Get dependencies
      run: flutter pub get

    # 5️⃣ Build APKs
    - name: Build APKs for all ABIs
      run: flutter build apk --release --split-per-abi

    # 6️⃣ Rename APKs
    - name: Rename APKs
      run: |
        mv build/app/outputs/flutter-apk/app-arm64-v8a-release.apk build/app/outputs/flutter-apk/insasaverV2-arm64.apk
        mv build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk build/app/outputs/flutter-apk/insasaverV2-armv7a.apk

    # 7️⃣ Create GitHub Release (with date-based version)
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: "InsaSaver V2 Build #${{ github.run_number }}"
        draft: false
        prerelease: false

    # 8️⃣ Upload Release Assets (Publicly Accessible)
    - name: Upload ARM64 APK
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: build/app/outputs/flutter-apk/insasaverV2-arm64.apk
        asset_name: insasaverV2-arm64.apk
        asset_content_type: application/vnd.android.package-archive

    - name: Upload ARMv7 APK
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: build/app/outputs/flutter-apk/insasaverV2-armv7a.apk
        asset_name: insasaverV2-armv7a.apk
        asset_content_type: application/vnd.android.package-archive
